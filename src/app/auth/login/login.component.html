<div>
<div class="container">
    <div class="content">
        
        <h1>Login</h1>
        <form (ngSubmit)="login()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username"
       required
       [(ngModel)]="loginModel.username" name="username">
       <!-- <div [hidden]="username"
               class="alert alert-danger">
            Name is required
          </div> -->
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" required  [(ngModel)]="loginModel.password" name="password"  [type]="showPassword ? 'text' : 'password'">
            <input type="checkbox" (change)="togglePassword()"> Show Password
        </div>
        
        
        <button class="btn btn-primary" type="submit">Login</button>
        <a routerLink="/auth/signup" style="margin-left: 110px;">signup an account</a>
    </form>
        
        <div *ngIf="this.loginValidate.errorEmptyField" class="alert alert-danger">
            Username or password cannot be empty.
        </div>
        <div *ngIf="this.loginValidate.errorInvalidUserName" class="alert alert-danger">
            Invalid username or password.
          </div>
          
    </div>
</div>
</div>
