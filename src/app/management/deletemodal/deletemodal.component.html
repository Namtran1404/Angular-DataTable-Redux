<div class="modal-overplay">
  <div class="modal-container">
    <h2>Delete confirmination</h2>
    <h1>Do you want to delete the user below</h1>
  <form>
      <div>
    <!-- Các trường dữ liệu để nhập thông tin người dùng mới -->
      <div class="form-group">
          <input type="text" value="{{data.content.username}}" placeholder="User name" name="username" readonly/>
         
      </div>
      <div class="form-group">
          <input type="text" value="{{data.content.email}}"   placeholder="Email" name="email" readonly/>
         
      </div>
      <div class="form-group">
          <input type="text" value="{{data.content.phonenumber}}"  placeholder="Phone number" name="phonenumber" readonly/>
         
      </div>
  
    <!-- Các nút xử lý -->
    <!--<button class="button-30" (click)="onSubmit(userData)">Add</button>-->
    <button class="button-30" style="background-color: crimson; color:white;" (click)="closeDialog(data.content.id)">Delete</button>
    <button class="button-30" (click)="dialogRef.close()">Cancel</button>
  </div>
  </form>
  </div>
  </div>
