<div>
<div class="container">
    <div class="content">
        <h1>Sign up</h1>
        <form>
        <div class="form-group">
            <label for="username">Username
              <span *ngIf="!addUserValidate.isUsernameValid" style="color:red">invalide username</span>
              <span *ngIf="addUserValidate.isUsernameExisted" style="color:red">Username already exist.</span>

            </label>
            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="userData.username">
           
        </div>
        
        <div class="form-group">
            <label for="password">Password
              <span *ngIf="!addUserValidate.isPasswordValid" style="color:red"> Invalid password</span>
            </label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="userData.password" [type]="showPassword ? 'text' : 'password'">
            <input type="checkbox" (change)="togglePassword()"> Show Password
           
        </div>
        <div class="form-group">
          <label for="confirmpassword">Confirm Password

            <span *ngIf="!addUserValidate.isConfirmPasswordValid" style="color:red">invalid confirm password</span>
          </label>
          <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" [(ngModel)]="confirmPassword" [type]="showConfirmPassword ? 'text' : 'password'">
          <input type="checkbox" (change)="toggleConfirmPassword()"> Show Password
        
      </div>
        <div class="form-group">
            <label for="phonenumber">Phone number
              <span *ngIf="!addUserValidate.isPhoneNumberValid" style="color:red">invalide phone number</span>
            <span *ngIf="addUserValidate.isPhoneNumberExisted" style="color:red">phonenumber already exist..</span>
            </label>
            <input type="text" class="form-control" id="phonenumber" name="phonenumber" [(ngModel)]="userData.phonenumber">
          
        </div>
        <div class="form-group">
            <label for="email">Email
              <span *ngIf="!addUserValidate.isEmailValid" style="color:red">invalid email</span>
            <span *ngIf="addUserValidate.isEmailExisted" style="color:red"> Email already existed.</span>
        
            </label>
            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="userData.email">
            
        </div>

        
        <button class="btn btn-primary" (click)="onSignup(userData)">Signup</button>
        <a routerLink="/auth/login" style="margin-left: 40px;"> I already have an account</a><br/>
        <a routerLink="/management" style="margin-left: 110px;">Go to management page</a>
        </form>
    </div>
</div>
</div>
